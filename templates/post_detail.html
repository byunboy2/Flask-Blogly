{%extends "index.html"%}
{%block content%}
<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p>By {{post.user.first_name}} {{post.user.last_name}}</p>
<form>
    <button type="submit"
            formaction=""
            formmethod="">
    Back
    </button>  
    <button type="submit"
            formaction="/posts/{{post.id}}/edit"
            formmethod="GET">
    Edit
    </button>  
    <button type="submit"
            formaction=""
            formmethod="">
    Delete
    </button>            
</form>
{%endblock%}
