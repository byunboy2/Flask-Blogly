{%extends "index.html"%}
{%block content%}
<h1>Add Post For {{user.first_name}} {{user.last_name}}</h1>
<form>
  
  <label for="title">Title</label>
  <input type="text" name="title">
  
  <label for="content">Content</label>
  <input type="text" name="content">
  
  <button type="submit" 
          formaction ="/users/{{user.id}}" 
          formmethod="GET">
    Cancel
  </button>

  <button type="submit" 
          formaction ="/users/{{user.id}}/posts/new" 
          formmethod="POST">
    Add
  </button>

</form>
{%endblock%}
